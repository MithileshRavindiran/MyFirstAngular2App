<h1>{{ title }}</h1>
<div class="row">
    <div class="col-md-6 well">
<form [ngFormModel]="signupForm" (ngSubmit)="save()">
    <fieldset>
        <legend> User </legend>
        <div class="form-group">
            <label for="name"></label>
            <input id="name" [(ngModel)]="user.name" type="text" class="form-control"
            placeholder="Users Name" ngControl="name" #name="ngForm" required minlength="6">
            <div *ngIf="name.touched && name.errors">
                <div
                        *ngIf="name.errors.required"
                        class="alert alert-danger">Name is Required
                </div>
                <div class="alert alert-danger" *ngIf="name.errors.minlength">
                    First Name should be minimum {{ name.errors.minlength?.requiredLength}} characters
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="email"></label>
            <input id="email" [(ngModel)]="user.email" type="email"  class="form-control"
            placeholder="Email Address" ngControl="email" #email="ngForm" required>
            <div *ngIf="email.touched && email.errors">
                <div
                        *ngIf="email.errors.required"
                        class="alert alert-danger">Email is Required
                </div>
                <div class="alert alert-danger" *ngIf=" email.dirty && email.errors.checkValidEmail">
                    Email is Not Valid
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="phoneNumber"></label>
            <input id="phoneNumber" [(ngModel)]="user.phone" type="text" class="form-control"
            placeholder="phoneNumber" ngControl="phoneNumber" #phoneNumber="ngForm">
        </div>
    </fieldset>
    <fieldset ngControlGroup="address">
        <legend> Address </legend>
        <div class="form-group">
            <label for="street"></label>
            <input id="street" [(ngModel)]="user.address.street" type="text" class="form-control"
                   placeholder="Street Name" ngControl="street" #street="ngForm">
        </div>
        <div class="form-group">
            <label for="suite"></label>
            <input id="suite" [(ngModel)]="user.address.suite" type="text"  class="form-control"
                   placeholder="Suite" ngControl="suite" #suite="ngForm">
        </div>
        <div class="form-group">
            <label for="city"></label>
            <input id="city" [(ngModel)]="user.address.city" type="text" class="form-control"
                   placeholder="City" ngControl="city" #city="ngForm">
        </div>
        <div class="form-group">
            <label for="zipCode"></label>
            <input id="zipCode" [(ngModel)]="user.address.zipcode" type="text" class="form-control"
                   placeholder="ZIP Code" ngControl="zipCode" #zipCode="ngForm">
        </div>
    </fieldset>
    <button [disabled]="!signupForm.valid" type="submit" class="btn btn-primary">Save</button>
</form>
</div>
</div>
